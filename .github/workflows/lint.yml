name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  solidity-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Check Solidity formatting
        run: |
          for dir in plugins/contractkit/templates/*/; do
            if [ -f "$dir/foundry.toml" ]; then
              echo "Checking $dir"
              cd "$dir"
              forge fmt --check
              cd -
            fi
          done
