name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate-templates:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Validate templates
        run: ./tools/validate_templates.sh

  smoke-test:
    runs-on: ubuntu-latest
    needs: validate-templates
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Run smoke test
        run: ./tools/smoke_test.sh

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install shellcheck
        run: sudo apt-get install -y shellcheck

      - name: Check scripts
        run: |
          find plugins/contractkit/scripts -name "*.sh" -exec shellcheck {} \;
